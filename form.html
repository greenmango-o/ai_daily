<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Daily Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E3A8A;
      --accent: #3B82F6;
      --light: #93C5FD;
      --bg: #E0E7FF;
      --footer: #0F172A;
      --text: #111827;
      --white: #ffffff;
      --star: #FACC15;
      --border: #cbd5e1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
      padding: 1rem;
    }

    .form-card {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
    }

    .form-card h2 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 0.4rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background-color: #f8fafc;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.8rem;
    }

    .star {
      font-size: 2rem;
      color: var(--border);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s;
    }

    .star.selected {
      color: var(--star);
      transform: scale(1.1);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--white);
      background: var(--primary);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent);
    }

    .thank-you {
      text-align: center;
      color: #16a34a;
      margin-top: 1rem;
      font-weight: 600;
      display: none;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 2rem;
      }

      .form-card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Feedback / Review</h2>
    <form id="feedbackForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label>Rate Us</label>
      <div class="stars" id="starRating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" placeholder="Tell us what you think..." required></textarea>

      <button type="submit">Submit</button>
      <div class="thank-you" id="thankYouMessage">âœ… Thanks! Feedback submitted.</div>
    </form>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute('data-value'));
        if (val <= rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    }

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const feedback = document.getElementById('feedback').value.trim();

      if (!name || !email || !feedback || selectedRating === 0) {
        alert('Please complete all fields and select a rating.');
        return;
      }

      console.log({
        name,
        email,
        rating: selectedRating,
        feedback
      });

      this.reset();
      selectedRating = 0;
      updateStars(0);
      document.getElementById('thankYouMessage').style.display = 'block';

      setTimeout(() => {
        document.getElementById('thankYouMessage').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
