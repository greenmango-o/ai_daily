<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Daily AI News">
  <meta name="keywords" content="AI, Developments, News">
  <meta name="author" content="Grace Ma and Varun Ravi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
<link rel="icon" href="images/logo.png" type="image/x-icon"> 
  <style>
    html, body {
    height: 100%;
    }

    body {                    
      margin: 0;
      padding: 0;
      background-color: #4e688e;
      color: #01183b;
    }



    /* header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    } */

    footer {
      background-color: #01183b;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #4e688e;
      padding: 50px;
      padding-top: 200px;
      padding-bottom: 300px;
      border-radius: 10px;
      margin-top: auto;
    }

    .container h2 {
      margin-top:0%;
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #f1f1f1;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #e6ecf3;
      color: #01183b;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #5590d4;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3a79c0;
    }

    @media (max-width: 640px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
 <header>
    <nav>
      <a href="scitech.html">Tech/Science</a>
      <a href="humanities.html">Humanities</a>
      <a href="form.html">Feedback</a>
      <div class="fixed">
        <a href="index.html"> <img id="logo" src="images/logo.png" alt="hi" width="150" height="100"> </a>
      </div>
    </nav>
  </header>
   <div class="container">
    <h2>We Value Your Feedback</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="feedback-type">Feedback Type</label>
      <select id="feedback-type" required>
        <option value="">Select an option</option>
        <option value="general">General</option>
        <option value="bug">Bug Report</option>
        <option value="suggestion">Suggestion</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
     </form>
  </div>

 <footer>
    <h3> &copy; Contact Us - AI Daily: aidaily25@gmail.com</h3>

  </footer>
</body>
</html>
